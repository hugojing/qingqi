<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>氢气</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm-extend.min.css">

    <!-- <link rel="stylesheet" href="/your-css-file.css"> -->
</head>
<body>

    <!-- page 容器 -->
    <div class="page page-current" id="index">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
          <h1 class="title">氢气</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                推荐
            </a>
            <a class="tab-item" href="#star">
                收藏
            </a>
            <a class="tab-item" href="#my">
                我的
            </a>
        </nav>


        <!-- 这里是页面内容区 -->  
        <div class="content infinite-scroll">
          <div id="card-block"></div>

          <!-- 无限滚动 加载提示符 -->
          <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
          </div>
        </div>

        
        <!-- 在 Browser 层面渲染 Use artTemplate -->
        <script id="card-block-temp" type="text/html">
        
        <% for (var i = 0; i < list.length; i ++) { %>
          <div class="card">
            <div class="card-header">滚动方式</div>
            <div class="card-content">
                <div class="card-content-inner">
                    <h3>滚动具有三种模式：</h3>
                    <ul>
                        <li>1. auto模式: scroller.js 根据系统版本号来决定什么时候使用js的滚动（默认）</li>
                        <li>2. js模式: 总是使用js滚动（即IScroll）</li>
                        <li>3. native模式： 总是使用原生滚动条</li>
                    </ul>
                </div>
            </div>
          </div>
        <% } %>

        </script>
    </div>


    <div class="page" id="star">
        <header class="bar bar-nav">
            <h1 class="title">我的收藏</h1>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item" href="#index">
                推荐
            </a>
            <a class="tab-item active" href="#">
                收藏
            </a>
            <a class="tab-item" href="#my">
                我的
            </a>
        </nav>
        <div class="content">
          <div class="card">
            <div class="card-header">滚动方式</div>
            <div class="card-content">
                <div class="card-content-inner">
                    <h3>滚动具有三种模式：</h3>
                    <ul>
                        <li>1. auto模式: scroller.js 根据系统版本号来决定什么时候使用js的滚动（默认）</li>
                        <li>2. js模式: 总是使用js滚动（即IScroll）</li>
                        <li>3. native模式： 总是使用原生滚动条</li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="page" id="my">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
          <h1 class="title">我的</h1>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item" href="#index">
                推荐
            </a>
            <a class="tab-item" href="#star">
                收藏
            </a>
            <a class="tab-item active" href="#">
                我的
            </a>
        </nav>        
        <div class="content">
          <div class="content-padded">
            <img src="/img/user_default.png">
            <p>注册 / 登陆</p>
          </div>
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Name</div>
                    <div class="item-input">
                      <input type="text" placeholder="Your name">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">E-mail</div>
                    <div class="item-input">
                      <input type="email" placeholder="E-mail">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" placeholder="Password" class="">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Gender</div>
                    <div class="item-input">
                      <select>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Date -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Birth date</div>
                    <div class="item-input">
                      <input type="date" placeholder="Birth day" value="2014-04-30">
                    </div>
                  </div>
                </div>
              </li>
              <!-- Switch (Checkbox) -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Switch</div>
                    <div class="item-input">
                      <label class="label-switch">
                        <input type="checkbox">
                        <div class="checkbox"></div>
                      </label>
                    </div>
                  </div>
                </div>
              </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Textarea</div>
                    <div class="item-input">
                      <textarea></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
              <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
            </div>
          </div>
        </div>
    </div>
    

    <!-- popup, panel 等放在这里 -->

        </div>
        <div class="list-block"> -->

    </div> -->


    <div class="page" id="index-post">

    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/sui-mobile/sm/0.5.0/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/sui-mobile/sm/0.5.0/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//res.wx.qq.com/open/js/jweixin-1.0.0.js' charset='utf-8'></script>
    <script type='text/javascript' src='//cdn.staticfile.org/artTemplate.js/3.0/template.native.js' charset='utf-8'></script>
    <script type="text/javascript" src="https://cdn1.lncld.net/static/js/av-mini-0.6.1.js" charset='utf-8'></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/template-native.js"></script>
    <script type="text/javascript" src="js/demos.js"></script>
    

    
</body>
</html>
